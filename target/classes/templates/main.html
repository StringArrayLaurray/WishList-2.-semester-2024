<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
</head>
<body>

<h1>Velkommen til din ønskesky!</h1>

<a href="#" class="button">Se Mine Ønskelister</a><br>
<a href="#" class="button">Se Andres Ønskelister</a><br>

<a th:href="@{/main(showForm=true)}" class="button">Opret Ønskeliste</a><br>


<div th:if="${wishlistModel != null}">
  <h2>Opret en ny ønskeliste</h2>
  <form th:action="@{/saveWishlist}" th:object="${wishlistModel}" method="post">
    <label for="wishlist_name">Ønskeliste Navn:</label>
    <input type="text" id="wishlist_name" th:field="*{wishlist_name}" required /><br>
    <button type="submit">Opret Ønskeliste</button>
  </form>
</div>

</body>
</html>
