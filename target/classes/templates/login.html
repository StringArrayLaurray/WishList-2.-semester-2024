<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styling.css">
</head>
<body>
<div class="container">
    <h1>Log ind</h1>
    <form th:action="@{/login}" method="post">
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Adgangskode:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log ind</button>
    </form>

    <div>
        <h2>Offentlige Ønskelister</h2>
        <ul>
            <li th:each="wishlist : ${allWishlists}">
                <a th:href="@{/publicWishlist/{wishlist_id}(wishlist_id=${wishlist.wishlist_id})}"
                   th:text="${wishlist.wishlist_name}">Ønskeliste Navn</a>
            </li>
        </ul>
    </div>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${show_popup}" class="error-message">
        <p th:text="${error_username}"></p>
    </div>

    <a href="/createUser">Opret en ny konto</a>
</div>
</body>
</html>
