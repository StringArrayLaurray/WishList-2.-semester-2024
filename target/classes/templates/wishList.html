<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wish List</title>
    <link rel="stylesheet" href="/css/styling.css">
</head>
<body>
<div class="container">
    <h1>Ønskeliste: <span th:text="${wishlistName}"></span></h1>

    <ul class="wish-list">
        <li th:each="wish : ${wishes}" class="wish-item">
            <div class="wish-details">
                <span class="wish-name" th:text="${wish.wish_name}">Wish Name</span>
                <span class="wish-price" th:text="${wish.wish_price}">Price</span>
                <span class="wish-description" th:text="${wish.wish_description}">Description</span>
                <a class="wish-link" th:href="${wish.wish_link}" target="_blank">Link</a>
            </div>
            <div class="wish-actions">
                <a class="delete-button" th:href="@{/deleteWish/{wishlist_id}/{wish_id}(wishlist_id=${wishlist_id}, wish_id=${wish.wish_id})}">Delete</a>
                <a th:href="@{/updateWish/{wishlist_id}/{wish_id}(wishlist_id=${wishlist_id}, wish_id=${wish.wish_id})}">Opdater</a>
            </div>
        </li>
    </ul>

    <form th:action="@{/addWish/{wishlist_id}(wishlist_id=${wishlist_id})}" method="post">
        <input type="text" name="wish_name" placeholder="Wish Name" required>
        <input type="text" name="wish_price" placeholder="Wish Price" required>
        <input type="text" name="wish_description" placeholder="Wish Description">
        <input type="text" name="wish_link" placeholder="Wish Link">
        <button type="submit">Tilføj ønske</button>
    </form>

    <a href="/userPage" class="back-to-user">Back to User Page</a>
</div>
</body>
</html>
